<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
    </header>
    
    <main>
        <section class="products">
            <div class="product">
                <h2>Producto 1</h2>
                <p>Precio: $10</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
            <div class="product">
                <h2>Producto 2</h2>
                <p>Precio: $20</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
            <div class="product">
                <h2>Producto 3</h2>
                <p>Precio: $30</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
        </section>

        <section class="cart">
            <h2>Carrito</h2>
            <ul id="cart-items">
                <!-- Los items del carrito se añadirán aquí -->
            </ul>
            <p id="total-price">Total: $0</p>
            <button id="process-order">Procesar Compra</button>
        </section>
    </main>

    <script src="si.js"></script>
</body>
</html>
