<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>CALZADO DEPORTIVO</title>
</head>
<body>
    <div class="menu-carrito">
        <button onclick="toggleCarrito()">
            <img src="carrito.png" alt="Carrito" class="icono-carrito">
        </button>
        <div class="carrito" id="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="lista-carrito">
                <!-- Productos añadidos se mostrarán aquí -->
            </ul>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="vaciarCarrito()">Vaciar Carrito</button>
            <button onclick="procesarCompra()" id="procesar">Procesar Compra </button>
        </div>
    </div>

    <section class="contenido">
        <div class="mostrador" id="mostrador">
            <div class="fila">
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="assets/si.jpg" alt="">
                    </div>
                    <p class="descripcion">Croissant Relleno</p>
                    <span class="precio">$ 1.300</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="assets/si.jpg" alt="">
                    </div>
                    <p class="descripcion">Shot Lemon Pie</p>
                    <span class="precio">$ 1.200</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="assets/si.jpg" alt="">
                    </div>
                    <p class="descripcion">Shot Oreo</p>
                    <span class="precio">$ 1.500</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="assets/si.jpg" alt="">
                    </div>
                    <p class="descripcion">Chocotorta</p>
                    <span class="precio">$10000</span>
                </div>
            </div>
            <div class="fila">
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="assets/si.jpg" alt="">
                    </div>
                    <p class="descripcion">Cupcakes</p>
                    <span class="precio">$500</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="assets/si.jpg" alt="">
                    </div>
                    <p class="descripcion">Tarta de Frutilla</p>
                    <span class="precio">$ 2.000</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="assets/si.jpg" alt="">
                    </div>
                    <p class="descripcion">Lemon pie</p>
                    <span class="precio">$ 2.500</span>
                </div>
                <div class="item" onclick="cargar(this)">
                    <div class="contenedor-foto">
                        <img src="assets/si.jpg" alt="">
                    </div>
                    <p class="descripcion">Galletas</p>
                    <span class="precio">$600</span>
                </div>
            </div> 
        </div>

        <div class="seleccion" id="seleccion">
            <div class="cerrar" onclick="cerrar()">
                &#x2715
            </div>
            <div class="info">
                <img src="img/1.png" alt="" id="img">
                <h2 id="modelo">NIKE MODEL 1</h2>
                <p id="descripcion">Descripción Modelo 1</p>
                <span class="precio" id="precio">$ 130</span>
                <div class="fila">
                    <div class="size">
                        <label for="">CANTIDAD</label>
                        <select name="" id="talla">
                            <option value="40">1</option>
                            <option value="42">2</option>
                            <option value="44">3</option>
                            <option value="46">4</option>
                            <option value="46">5</option>
                            <option value="46">6</option>
                            <option value="46">7</option>
                            <option value="46">8</option>
                            <option value="46">9</option>
                            <option value="46">10</option>
                            <option value="46">11</option>
                            <option value="46">12</option>
                        </select>
                    </div>
                    <button onclick="agregarAlCarrito()">AGREGAR AL CARRITO</button>
                </div>
            </div>
        </div>
    </section>

    <div id="mensaje-modal" class="modal">
        <div class="modal-contenido">
            <span id="modal-icono"></span>
            <p id="mensaje-texto"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
